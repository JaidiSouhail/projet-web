<body>
	  <h2>Liste des Clients</h2>
		<ul id="liste-clients">

		</ul>					
				<script>
					document.addEventListener("DOMContentLoaded",function(){
						var clients=[
							{id:1,nom:"useename",prenom:"surname",CIN:"12345678",date:"01/01/2023"},
						];
						var listeClients=document.getElementById("liste-clients");
						clients.forEach(function(client){
						var li=document.createElement("id");
						li.innerHTML=${client.nom} ${client.prenom} ${client.CIN} {client.date} <button onclick="modifierClient($(client.id))">Modifier</button>
	          <button onclick="supprimerClient($(client.id))">Supprimer</button>;
           listeClients.appendChild(li);
						});
					}); 
					function modifierClient(idClient){
						console.log("Modifier le client avec id :",idClient);
					}
					function supprimerClient(idClient){
						console.log("Supprimer le client avec id :",idClient);
					}
				</script>
